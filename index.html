<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Kursni Olish</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { 
            --bg: #0f0f1a; 
            --card: #1a1a2e; 
            --text: #e0e0e0; 
            --accent: #00ff88; 
            --btn-grad: linear-gradient(45deg, #00b09b, #96c93d);
        }
        * { box-sizing: border-box; user-select: none; -webkit-user-select: none; -webkit-tap-highlight-color: transparent; outline: none; }
        
        body { 
            margin: 0; background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; 
            display: flex; flex-direction: column; align-items: center; min-height: 100vh; padding: 20px; 
        }
        
        /* Asosiy Kartochka */
        .card { 
            background: var(--card); border-radius: 20px; padding: 25px; width: 100%; max-width: 400px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); border: 1px solid rgba(255,255,255,0.05); 
            text-align: center; margin-bottom: 20px; animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .icon { font-size: 50px; margin-bottom: 15px; animation: bounce 2s infinite; }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-5px); } }

        h1 { margin: 0 0 10px; font-size: 22px; color: white; font-weight: 700; }
        p { color: #aaa; font-size: 14px; margin-bottom: 20px; line-height: 1.5; }
        
        /* Tugmalar */
        .btn {
            background: var(--btn-grad); color: white; border: none; padding: 15px; 
            border-radius: 12px; font-size: 16px; font-weight: bold; width: 100%; 
            cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px;
            box-shadow: 0 4px 15px rgba(0, 255, 136, 0.2); transition: transform 0.1s;
        }
        .btn:active { transform: scale(0.97); }
        
        .btn-sec {
            background: rgba(255,255,255,0.08); color: #ccc; margin-top: 15px; box-shadow: none;
        }

        /* Qo'shimcha Ma'lumotlar */
        .info-box {
            margin-top: 15px; font-size: 12px; color: #888; 
            background: rgba(0,0,0,0.2); padding: 8px; border-radius: 8px;
        }

        /* Reklama Bloki (Clickable) */
        .ad-card {
            background: linear-gradient(135deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02));
            border-left: 4px solid #FFD700; text-align: left; cursor: pointer;
            transition: background 0.2s;
        }
        .ad-card:active { background: rgba(255,255,255,0.1); }
        .ad-label { font-size: 10px; font-weight: bold; color: #FFD700; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 5px; }
        .ad-content { font-size: 13px; color: #fff; line-height: 1.4; display: flex; justify-content: space-between; align-items: center;}
        .ad-arrow { font-size: 16px; color: #FFD700; }

    </style>
</head>
<body oncontextmenu="return false;">

    <div class="card">
        <div class="icon">üéâ</div>
        <h1>Tabriklaymiz!</h1>
        <p>Siz barcha shartlarni bajardingiz.<br>Maxsus kursga kirish uchun quyidagi tugmani bosing.</p>
        
        <button class="btn" onclick="openCourse()">
            <i class="fas fa-play-circle"></i> KURSNI KO'RISH
        </button>

        <div class="info-box" id="deadlineBox">
            ‚è≥ Tugash vaqti: <span id="deadlineText" style="color: #fff; font-weight: bold;">...</span>
        </div>
    </div>

    <div class="card ad-card" id="adCard" style="display: none;" onclick="openAdLink()">
        <div class="ad-label">üî• Tavsiya qilamiz</div>
        <div class="ad-content">
            <span id="adText"></span>
            <i class="fas fa-external-link-alt ad-arrow"></i>
        </div>
    </div>

    <button class="btn btn-sec" onclick="contactAdmin()" style="max-width: 400px;">
        <i class="fas fa-headset"></i> Admin bilan bog'lanish
    </button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // URL dan ma'lumotlarni olish
        const params = new URLSearchParams(window.location.search);
        const link = decodeURIComponent(params.get('l') || "");
        const endData = decodeURIComponent(params.get('ed') || "");
        const adText = decodeURIComponent(params.get('ad') || "");
        const adLink = decodeURIComponent(params.get('al') || ""); // Reklama Linki
        const adminContact = decodeURIComponent(params.get('ac') || "");

        // 1. Muddatni joylash
        if (endData && endData !== "null") {
            document.getElementById('deadlineText').innerText = endData;
        } else {
            document.getElementById('deadlineBox').style.display = 'none';
        }
        
        // 2. Reklamani joylash
        if (adText && adText !== "null" && adText.length > 2) {
            document.getElementById('adCard').style.display = 'block';
            document.getElementById('adText').innerText = adText;
        }

        // 3. Reklama Linkini ochish
        function openAdLink() {
            if (adLink && adLink.length > 5 && adLink !== "null") {
                tg.openTelegramLink(adLink); // Telegram link bo'lsa
            } else {
                // Agar telegram link bo'lmasa oddiy link sifatida ochish
                tg.openLink(adLink);
            }
        }

        // 4. Kursni ochish funksiyasi
        function openCourse() {
            if (link && link.length > 5 && link !== "null") {
                tg.openLink(link);
            } else {
                tg.showPopup({message: "Uzr, kurs havolasi topilmadi yoki hali yuklanmagan."});
            }
        }

        // 5. Admin bilan bog'lanish
        function contactAdmin() {
            if (adminContact && adminContact !== "null") {
                tg.openTelegramLink(adminContact);
            } else {
                tg.showPopup({message: "Admin manzili kiritilmagan."});
            }
        }
        
        // Xavfsizlik
        document.addEventListener('contextmenu', event => event.preventDefault());
    </script>
</body>
</html>
